<div class="settings-bar">
  <select
    name="Game modes"
    *ngIf="gameModes$ | async as dataModes"
    (change)="onSelectGameMode($event)"
  >
    <option style="display:none"
      >Pick game mode</option
    >
    <option
      *ngFor="let dataMode of dataModes | keyvalue: sortNull"
      [value]="dataMode.value | json"
      >{{ dataMode.key | normalcase }}</option
    >
  </select>
  <input
    type="text"
    placeholder="Enter your name"
    (keyup)="onPlayerNameChange($event)"
  />
  <button (click)="startGame()">{{ playButtonCaption }}</button>
</div>
