<div class="settings-bar">
  <select
    name="Game modes"
    *ngIf="gameModes$ | async as gameModes"
    (change)="onSelectGameMode($event)"
  >
    <option value="placeholder" style="display:none">Pick game mode</option>
    <option
      *ngFor="let gameMode of gameModes | keyvalue: sortNull"
      [value]="gameMode.value | json"
      >{{ gameMode.key | normalcase }}</option
    >
  </select>
  <input
    type="text"
    placeholder="Enter your name"
    (keyup)="onPlayerNameChange($event)"
  />
  <button [disabled]="canPlay" (click)="startGame()">
    {{ playButtonCaption }}
  </button>
</div>
